<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Axios.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="catPics">
        <div id="select">
            <select v-model="categories" name="cats" id="cats">
                <option disabled value="">Select Categories</option>
                <option v-for="cat in cats" v-bind:value="cat">{{cat.name}}</option>
            </select>
            <button v-on:click="getImage" type="submit">Show me a Cat!</button>
        </div>
        <img :src="catImg" alt="">
    </div>

</body>
</html>
